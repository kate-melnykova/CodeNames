version: "3"

services:
  web:
    build: .
    ports:
      - "80:80"
    volumes:
      - ./app:/app
    command: flask run --debugger
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
    depends_on:
      - redis

  redis:
    image: bitnami/redis:latest
    environment:
      - ALLOW_EMPTY_PASSWORD=yes

volumes:
  pgdata:
